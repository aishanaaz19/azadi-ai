<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azadi AI - Independence Day Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;800&display=swap');

        :root {
            /* Modern Independence Color Palette from index.html */
            --saffron-primary: #FF7A00;
            --saffron-light: #FFB366;
            --white-primary: #FFFFFF;
            --white-soft: #F8FAFC;
            --green-primary: #059669;
            --green-dark: #047857;
            --navy-primary: #1E293B;
            --navy-muted: #64748B;
            --red-error: #dc2626; /* Added for wrong answers */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-elevation: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9933 0%, #ffffff 35%, #ffffff 65%, #138808 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated background from index.html */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 122, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-elevation);
            border: 1px solid var(--glass-border);
            padding: 40px;
            text-align: center;
            color: var(--navy-primary);
        }

        #question-container {
            margin-bottom: 24px;
        }

        #question-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        #question-counter {
            font-size: 1rem;
            font-weight: 500;
            color: var(--navy-muted);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .btn {
            background: linear-gradient(135deg, var(--navy-primary), var(--navy-light));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn.correct {
            background: linear-gradient(135deg, var(--green-primary), var(--green-dark));
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(5, 150, 105, 0.5);
        }

        .btn.wrong {
            background: linear-gradient(135deg, var(--red-error), #b91c1c);
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
        }

        #score-container {
            font-size: 1.25rem;
            font-weight: 700;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }

        #results-container {
            display: none; /* Initially hidden */
        }
        
        #results-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        #final-score {
            font-size: 1.2rem;
            margin-bottom: 24px;
        }

        #badge {
            font-size: 5rem;
            animation: badge-pop 0.5s ease-out;
        }
        
        @keyframes badge-pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .back-btn {
            margin-top: 24px;
            background: linear-gradient(135deg, var(--saffron-primary), var(--saffron-light));
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-content">
            <div id="question-container">
                <p id="question-text">Question goes here</p>
                <p id="question-counter">Question 1 / 5</p>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Buttons will be generated by JS -->
            </div>
            <div id="controls">
                <div id="score-container">Score: 0</div>
            </div>
        </div>
        <div id="results-container">
            <h2>Quiz Finished!</h2>
            <p id="final-score"></p>
            <p id="badge"></p>
            <p id="badge-text"></p>
            <button class="btn back-btn" onclick="window.location.href='index.html'">Back to Azadi AI</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Who wrote our national anthem, 'Jana Gana Mana'?",
                answers: [
                    { text: "Rabindranath Tagore", correct: true },
                    { text: "Bankim Chandra Chatterjee", correct: false },
                    { text: "Sarojini Naidu", correct: false },
                    { text: "Allama Iqbal", correct: false }
                ]
            },
            {
                question: "Who is known as the 'Iron Man of India'?",
                answers: [
                    { text: "Jawaharlal Nehru", correct: false },
                    { text: "Sardar Vallabhbhai Patel", correct: true },
                    { text: "Mahatma Gandhi", correct: false },
                    { text: "Subhas Chandra Bose", correct: false }
                ]
            },
            {
                question: "The 'Jallianwala Bagh massacre' took place in which city?",
                answers: [
                    { text: "Delhi", correct: false },
                    { text: "Lahore", correct: false },
                    { text: "Amritsar", correct: true },
                    { text: "Kolkata", correct: false }
                ]
            },
            {
                question: "What is the national motto of India?",
                answers: [
                    { text: "Jai Hind", correct: false },
                    { text: "Vande Mataram", correct: false },
                    { text: "Inquilab Zindabad", correct: false },
                    { text: "Satyameva Jayate", correct: true }
                ]
            },
            {
                question: "Who designed the Indian national flag?",
                answers: [
                    { text: "Mahatma Gandhi", correct: false },
                    { text: "Pingali Venkayya", correct: true },
                    { text: "Jawaharlal Nehru", correct: false },
                    { text: "B. R. Ambedkar", correct: false }
                ]
            }
        ];

        const questionTextElement = document.getElementById('question-text');
        const questionCounterElement = document.getElementById('question-counter');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const scoreElement = document.getElementById('score-container');
        const quizContentElement = document.getElementById('quiz-content');
        const resultsContainerElement = document.getElementById('results-container');
        const finalScoreElement = document.getElementById('final-score');
        const badgeElement = document.getElementById('badge');
        const badgeTextElement = document.getElementById('badge-text');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.innerText = `Score: ${score}`;
            resultsContainerElement.style.display = 'none';
            quizContentElement.style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionTextElement.innerText = currentQuestion.question;
            questionCounterElement.innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';
            
            if (correct) {
                score++;
                scoreElement.innerText = `Score: ${score}`;
            }

            Array.from(answerButtonsElement.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true; // Disable buttons after answering
            });

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }
        
        function showResults() {
            quizContentElement.style.display = 'none';
            resultsContainerElement.style.display = 'block';
            finalScoreElement.innerText = `Your final score is ${score} out of ${questions.length}.`;
            if (score >= 4) {
                badgeElement.innerText = 'üèÜ';
                badgeTextElement.innerText = 'Congratulations! You earned the Freedom Fighter Badge!';
            } else {
                badgeElement.innerText = 'üëç';
                badgeTextElement.innerText = 'Good effort! Keep learning about our history.';
            }
        }

        startQuiz();
    </script>
</body>
</html>
